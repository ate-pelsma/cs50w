{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <h1>Create a new listing:</h1>
    {% if success %}
        <h2>Your listing has been created successfully</h2>
    {% elif error %}
        <h2>Something has gone wrong, please check your form</h2>
    {% endif %}
    <div class="form-group">
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary ml-8">
        </form>
    </div>
</div>
    
    
{% endblock %}

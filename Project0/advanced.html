<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Advanced Search</title>
            <link rel="icon" href="google.png">

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

            <!-- Icons bootstrap link --> 
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
            <link rel="stylesheet" href="stylesheet.css">
            
        </head>
        <body>
            <nav class="navbar navbar-default">
                <div class="navbar-icon p-2">
                    <img src="logo.png" style="width:80px;" alt="google">
                </div>
                
                    <div class="navbar-nav ml-auto">
                        <ul class="nav">
                            <li class="nav-item p-2"><a href="index.html">Google Search</a></li>
                        </ul>
                    </div>
                
            </nav>

            <div style="font-size: 20px; border-bottom: 1px solid lightgrey;">
                <p class=ml-5 style="color: red;">
                    Advanced Search
                </p>
            </div>
        
            <div id="advanced">

                <span id="span_adv" class="mb-2" style="margin-bottom:60px; font-size: 20px;">Find pages with...</span>

                <form action="https://google.com/search">

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">all these words:</label>
                        <div class="col-sm-5">
                            <input type="text" name="as_q" autofocus="autofocus" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-5">
                            <input type="text" name="as_epq" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">any of these words:</label>
                        <div class="col-sm-5">
                            <input type="text" name="as_oq" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">none of these words:</label>
                        <div class="col-sm-5">
                            <input type="text" name="as_eq" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div id="btnfuck" class="form-group row">
                        <div class="col-md-7 col-sm-7">
                            <input type="submit" class="btn-primary" style="right" value="Advanced Search">
                        </div>
                    </div>
                    
                </form>
            </div>
    




            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
    </html>

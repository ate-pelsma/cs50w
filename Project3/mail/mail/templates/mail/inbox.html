{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="emails-specific">
        <ul>
            <li class="list-group-item">
                <div class="row">
                    <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2 font-weight-bold">From</div>
                    <div id="email-specific-sender" class="col-sm"></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2 font-weight-bold">To</div>
                    <div id="email-specific-recipient" class="col-sm"></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2 font-weight-bold">Subject</div>
                    <div id="email-specific-subject" class="col-sm"></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2 font-weight-bold">Date</div>
                    <div id="email-specific-date" class="col-sm"></div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row p-2">
                    <div id="email-specific-body"></div>
                </div>
            </li>
        </ul>
        <div class="row col-sm" id="button-div" style="margin-left: 30px;">
            <button id="reply-button" class="btn btn-primary">Reply</button>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
